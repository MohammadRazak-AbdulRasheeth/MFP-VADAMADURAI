<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#D4AF37" />
  <meta name="description"
    content="MFP Vadamadurai - Professional gym management system for members, payments, and staff management" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="MFP GYM" />

  <!-- PWA Icons -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="manifest" href="/manifest.json" />

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="MFP Vadamadurai Gym Management" />
  <meta property="og:description" content="Professional gym management system" />
  <meta property="og:image" content="/mfp_vadamadurai_nobg_logo.png" />

  <title>MFP GYM VADAMADURAI - Gym Management System</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    // Register Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').then(
          registration => {
            console.log('Service Worker registered:', registration);
          },
          error => {
            console.log('Service Worker registration failed:', error);
          }
        );
      });
    }

    // Handle install prompt for PWA
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', e => {
      e.preventDefault();
      deferredPrompt = e;
      // You can now display the install button
      showInstallButton();
    });

    function showInstallButton() {
      const installButton = document.getElementById('install-button');
      if (installButton && deferredPrompt) {
        installButton.style.display = 'block';
        installButton.addEventListener('click', async () => {
          if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            console.log(`User response to the install prompt: ${outcome}`);
            deferredPrompt = null;
          }
        });
      }
    }

    window.addEventListener('appinstalled', () => {
      console.log('App installed successfully');
      const installButton = document.getElementById('install-button');
      if (installButton) {
        installButton.style.display = 'none';
      }
    });
  </script>
</body>

</html>
